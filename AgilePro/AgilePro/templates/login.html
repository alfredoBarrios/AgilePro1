{% extends 'base.html' %}
{% load staticfiles %}
{% block cssAdicional %}
<link href="{% static "bootstrap/css/singin.css" %}" rel="stylesheet">
{% endblock %}
{% block title %}Inicio de Sesion{% endblock %}
{% block body %}
{% if form.errors %}
<div class="container-fluid">
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
Por favor ingrese un nombre de usuario y contraseña correctas.
</div>
</div>
{% endif %}
<div class="container col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
<div class="panel panel-default">
<div class="panel-body">
<div class="container-fluid">
<h1 class="intro"><span class="glyphicon glyphicon-off"></span> AgilePro</h1>
</div>
<form action="" class="form-signin" role="form" method="post">
{% csrf_token %}
<input name="username" type="text" class="form-control" placeholder="Nombre De Usuario" required autofocus>
<input name="password" type="password" class="form-control" placeholder="Contraseña" required>
<button class="btn btn-lg btn-gray btn-block" type="submit">Entrar</button>
</form>
</div>
</div>
</div>
{% endblock %}
